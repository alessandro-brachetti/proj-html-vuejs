<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SB-Marketing</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="dist/css/master.css">
</head>
<body>
  <div id="root">
    <div class="container">
      <header>
        <div class="navbar d-flex pt-4 pb-4">
          <div class="logo-wrapper">
            <img src="./dist/img/logo-2.png" alt="Logo">
          </div>
          <div class="navbar-menu d-flex">
            <ul class="no-style d-flex" v-for="link in navbarMenu">
              <li>{{ link.name }}</li>
            </ul>
            <div class="navbar-icons d-flex">
              <i class="fas fa-search"></i>
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-number">0</span>
            </div>
            <div class="btn-wrapper">
              <button type="button" name="button">Get Started</button>
            </div>

          </div>
        </div>
        <div class="jumbo d-flex">
          <div class="jumbo-left">
            <h1>The biggest platform for your growth.</h1>
            <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form</p>
            <button type="button" name="button">Read More</button>
          </div>
          <div class="jumbo-right">
            <img src="./dist/img/27-1.png" alt="3 people talking">
          </div>
        </div>
      </header>
      <main>

      </main>
      <footer>

      </footer>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="./dist/js/main.js" charset="utf-8"></script>
</body>
</html>
